<html lang="en">

<body>
    <header>
        <div class="container cf">

                <img src="images/logo.png" alt="Eva Papageorgiou logo">
            </div>

    <main>
        <div class="cf">
            <h3>Contact form</h3>
            <br>
            <hr>
            <br>
            <div id="form" class="cf">
                <form>
                    <div id="label">
                        <p><label for="fname">First name: </label></p>
                        <p><label for="lname">Last name: </label></p>
                        <p><label for="email">Email: </label></p> 
                        <p><label for="comments">Message: </label></p> 
                    </div>

                    <div id="input">
                        <input type="text" id="fname" > 
                        <input type="text" id="lname" > 
                        <input type="email" id="email"> 
                        <textarea id="comments" cols="30" rows="10"></textarea>
                    </div>
                    
                    <input type="submit" value="Submit" id="submit">

                    

                </form>
            </div>
        </div>
