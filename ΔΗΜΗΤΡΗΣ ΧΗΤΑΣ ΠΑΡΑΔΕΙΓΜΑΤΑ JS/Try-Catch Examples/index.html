<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Error Handling</h2>

<p>How to use <b>catch</b> to display an error.</p>

<p id="demo"></p>

<script>

try {
  alert("Welcome guest!");
}
catch(err) {
 document.getElementById("demo").innerHTML =  'Is not working...';
}

console.log(err)
</script>

</body>
</html>
