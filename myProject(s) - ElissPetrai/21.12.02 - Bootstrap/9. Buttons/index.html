<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <button class="btn btn-primary">primary</button>
            <button class="btn btn-secondary">secondary</button>
            <button class="btn btn-success">success</button>
            <button class="btn btn-danger">danger</button>
            <button class="btn btn-info">info</button>
            <button class="btn btn-warning">warning</button>
        </div>
        <div class="row">
            <button class="btn btn-primary btn-lg mr-2">primary</button>
            <button class="btn btn-secondary btn-lg">secondary</button>
            <button class="btn btn-success btn-lg">success</button>
            <button class="btn btn-danger btn-sm">danger</button>
            <button class="btn btn-info btn-sm">info</button>
            <button class="btn btn-warning btn-sm">warning</button>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary btn-block">Button</button>
                <button class="btn btn-danger btn-block">Button</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="btn-group">
                    <button class="btn btn-primary btn-lg">Button</button>
                    <button class="btn btn-success btn-lg">Button</button>
                    <button class="btn btn-danger btn-block">Button</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
