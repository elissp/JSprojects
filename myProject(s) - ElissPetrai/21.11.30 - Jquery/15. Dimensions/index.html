<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 400px;
            border: 10px solid green;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div id="box">
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti architecto odio animi laudantium
            voluptatibus nostrum pariatur placeat ad veritatis nisi. Mollitia nesciunt saepe laboriosam voluptatem eos
            alias sequi! Mollitia, quibusdam!
        </p>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var width = $("#box").width();
            var innerWidth = $("#box").innerWidth();
            var outerWidth = $("#box").outerWidth();

            console.log(`width ${width}`);
            console.log(`innerWidth ${innerWidth}`);
            console.log(`outerWidth ${outerWidth}`);

            var height = $("#box").height();
            var innerHeight = $("#box").innerHeight();
            var outerHeight = $("#box").outerHeight();

            console.log(`height ${height}`);
            console.log(`innerHeight ${innerHeight}`);
            console.log(`outerHeight ${outerHeight}`);

        })
    </script>

</body>

</html>
