<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>User Finder</title>
  </head>

  <body>
    <!-- HEADER AND BACKGROUND IMAGE -->
    <header class="bg-dark">
        <div class="container">
            <div class="row">
                <i class="col-md-2 bi bi-github text-white fs-1 pb-2"></i>
                <h1 class="text-warning col-md-8 pt-2">WELCOME TO RANDOM GITHUB USER FINDER</h1>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="card col-md-8 py-5 mx-auto">
                <div class="row text-center text-white" id="original">
                    <div class="col-md-2">
                        <p class="">AVATAR</p>
                    </div>
                    <div class="col-md-2">
                        <p class="">ID</p>
                    </div>
                    <div class="col-md-2 ">
                        <p class="">LOGIN</p>
                    </div>
                    <div class="col-md-2">
                        <p class="">TYPE</p>
                    </div>
                    <div class="col-md-2 offset-1">
                        <button class="button fs-5 bg-warning" id="findUser">Find User</button>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
