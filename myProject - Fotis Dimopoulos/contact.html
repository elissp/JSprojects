<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="#" onclick="openContact()">Contact</a></li>
                <li><a href="#" onclick="openAboutMe()">About me</a></li>
                <li><a href="#" onclick="openHomepage()">Homepage</a></li>
            </ul>
        </div>
    </header>
    <main class="main-container">
        <form>
          <h2>Contact Form</h2>
          <div>
            <label for="fisrtname">Firstname:</label>
            <input type="text" id="fisrtname" required="required" maxlength="30"/>
          </div>
          <div>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" required="required" maxlength="30"/>
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required="required" maxlength="45"/>
          </div>
          <div>
            <label for="comments">Write your comments:</label>
            <textarea name="comments" id="comments" cols="20" rows="5" maxlength="250"></textarea>
          </div>
          <div id="button">
            <input type="submit" value="Submit" class="btn">
          </div>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
