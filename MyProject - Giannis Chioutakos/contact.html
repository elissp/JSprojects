            <div>
                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone">Your Email:</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <button form="form1" class="btn-form"> Send!</button>
            </div>
        </form>
    </section>
