    document.body.children[0].insertBefore(newListItem, document.body.children[0].children[4])



    function changeStyle() {
      const zeroElm = document.body.children[0].style.fontFamily = 'helvetica';

      const secondElm = document.body.children[0].children[2].style.fontFamily = 'helvetica'
      const thirdElm = document.body.children[0].children[3].style.color = 'green';
      const fourthElm = document.body.children[0].children[4].style.fontWeight = 'bold'
      const fifthElm = document.body.children[0].children[5].style.visibility = 'hidden'
    }
  </script>
