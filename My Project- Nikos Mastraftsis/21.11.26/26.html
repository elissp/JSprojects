<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>AAA</li>
        <li>BBB</li>
        <li>CCC</li>
        <li>DDD</li>
        <li>EEE</li>
    </ul>
    <script>

        //access child node
        const child = document.body.children[0].children[1];
        console.log(child);

        //change color
        const firstElem = document.body.children[0].children[1].style.color = 'red';

        //create new li
        const newListItem = document.createElement('li');
        
        //assign the text value to li
        newListItem.textContent = "FFF";

        //add in list
        document.body.children[0].insertBefore(newListItem, document.body.children[0].children[4]);


        const dElem = document.body.children[0].children[3].style.color = 'green';
        const cElem = document.body.children[0].children[2].style.fontFamily = 'Helvetica';
        const aElem = document.body.children[0].children[0].style.fontFamily = 'Helvetica';
        document.body.children[0].children[0].textContent = "AAAA";
        const eElem = document.body.children[0].children[5].style.visibility = 'hidden';
        const fElem = document.body.children[0].children[4].style.fontWeight = '900';

    </script>
</body>
</html>
